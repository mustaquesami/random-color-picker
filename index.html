<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f6d782997a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <h1 class="text-center">Random RGB Color</h1>
                <div class="colorarea-rgb m-auto">
                  <div class="clipboard d-flex justify-content-center">
                    <p class="colorcode-rgb text-center fw-bold"></p>
                    <p class="copyrgb" title="Copy to clipboard"><i class="fa-regular fa-copy"></i></p>
                  </div>
                </div>
                <p class="text-center mt-1"><button class="change-rgb btn btn-primary">Get RGB Color</button></p>
            </div>
            <div class="col-xl-6">
              <h1 class="text-center">Random HEX Color</h1>
              <div class="colorarea-hex m-auto">
                <div class="clipboard d-flex justify-content-center">
                  <p class="colorcode-hex text-center fw-bold"></p>
                  <p class="copyhex" title="Copy to clipboard"><i class="fa-regular fa-copy"></i></p>
                </div>
              </div>
              <p class="text-center mt-1"><button class="change-hex btn btn-primary">Get Hex Color</button></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>
  </body>
  </html>
